<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Flight Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 1000px;
            height: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #game-scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #player-plane {
            position: absolute;
            width: 80px;
            height: 40px;
            top: 270px;
            left: 150px;
            z-index: 20;
            background-image: url('theplane.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: top 0.1s ease-out;
        }
        .enemy-plane {
            position: absolute;
            width: 80px;
            height: 40px;
            z-index: 15;
            background-image: url('theplane.png');
            background-size: contain;
            background-repeat: no-repeat;
            transform: scaleX(-1);
            filter: hue-rotate(300deg) brightness(1.5);
        }
        .skyscraper {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to right, #555, #777, #555);
            border-left: 2px solid #444;
            border-right: 2px solid #444;
            z-index: 10;
        }
        .skyscraper-top {
            position: absolute;
            width: 110%;
            left: -5%;
            height: 20px;
            background: linear-gradient(to bottom, #888, #aaa);
            border-radius: 5px 5px 0 0;
        }
        .window-row {
            position: absolute;
            width: 100%;
            height: 15px;
            display: flex;
            justify-content: space-around;
        }
        .window {
            width: 8px;
            height: 12px;
            background-color: #ffff00;
            border: 1px solid #ffcc00;
        }
        .special-mark {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: gold;
            border: 3px solid orange;
            border-radius: 50%;
            z-index: 12;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: darkred;
            box-shadow: 0 0 10px yellow;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .cloud {
            position: absolute;
            background: white;
            opacity: 0.9;
            filter: blur(15px);
            z-index: 5;
            border-radius: 50%;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 10px;
        }
        #pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 16px;
            background: linear-gradient(to bottom, #2196F3, #0b7dda);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-shadow: 3px 3px 6px black;
            text-align: center;
            display: none;
            z-index: 30;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #shop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            display: none;
            z-index: 40;
            width: 400px;
        }
        .instructions {
            text-align: center;
            margin-top: 10px;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <button id="pause-btn">Pause</button>
        <div id="game-scene">
            <div id="player-plane"></div>
            <div id="game-over">
                GAME OVER<br>
                <span style="font-size: 24px">Final Score: <span id="final-score">0</span></span><br>
                <button id="restart-btn">Fly Again</button>
                
            </div>
        </div>
    </div>


    <div id="shop">
        <div class="shop-title">UPGRADE SHOP</div>
        <div class="upgrade">
            <div class="upgrade-title">Improved Maneuverability</div>
            <div>Level: <span id="maneuver-level">0</span></div>
            <button class="upgrade-btn" id="maneuver-btn">Upgrade (100)</button>
        </div>
        <div class="upgrade">
            <div class="upgrade-title">Improved Plane Structure</div>
            <div>Level: <span id="structure-level">0</span></div>
            <button class="upgrade-btn" id="structure-btn">Upgrade (150)</button>
        </div>
        <div class="upgrade">
            <div class="upgrade-title">Better Goods</div>
            <div>Level: <span id="goods-level">0</span></div>
            <button class="upgrade-btn" id="goods-btn">Upgrade (200)</button>
        </div>
        <button class="close-shop" id="close-shop">Back to Game</button>
    </div>

    <div class="instructions">Use Up/Down Arrow keys to control altitude. Click with mouse coins on buildings for bonus! Shop in pause.</div>

    <script src="main.js"></script>
</body>
</html>
